[build-system]
requires = ["setuptools>=59", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mblt-model-zoo"
dynamic = ["version"]
description = "A collection of pre-quantized models for NPU inference"
readme = "README.md"
# license = {text = "Apache-2.0"}
requires-python = ">=3.8"
keywords = ["quantization", "NPU", "model zoo", "pre-quantized models", "mobilint", "mblt", "aries"]
dependencies = [
    "torch>=2.0",
    "numpy>=1.24",
    "opencv-python>=4.10",
    "pillow>=10.0",
    "pycocotools",
    "urllib3>=2.1"
]


[project.urls]
Home = "https://www.mobilint.com/"
"Source Code" = "https://github.com/mobilint/mblt-model-zoo"
